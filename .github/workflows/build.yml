name: Build dashboard

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install matplotlib

      - name: Validate public inputs
        run: python scripts/validate_public_inputs.py

      - name: Build dashboard
        run: python scripts/build_dashboard.py

      - name: Commit generated artefacts
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "metrics-bot"
            git config user.email "metrics-bot@users.noreply.github.com"
            git add assets/plots dashboard/index.md
            git commit -m "Update dashboard artefacts"
            git push
          else
            echo "No changes to commit."
          fi
